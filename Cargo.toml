[package]
name = "fzf-make"
version = "0.38.0"
edition = "2021"
authors = ["kyu08"]
description = "A command line tool that executes make target using fuzzy finder with preview window."
license = "MIT"
repository = "https://github.com/kyu08/fzf-make"
exclude = ["/.git", "/.github", ".gitignore", "Makefile", "/static", "/makefiles", "/doc", "_typos.toml", "renovate.json"]

[dependencies]
regex = "1.10.4"
uuid = { version = "1.10.0", features = ["serde", "v4"] }
colored = "2.1.0"
crossterm = "0.28.1"
fuzzy-matcher = "0.3.7"
vt100 = "0.15.2"
portable-pty = "0.8.1"
tui-term = "0.2.0"
anyhow = "1.0.82"
ratatui = "0.29.0"
tui-textarea = "0.7.0"
toml = "0.8.19"
serde = {version = "1.0.204", features = ["derive"]}
simple-home-dir = "0.4.0"
pretty_assertions = "1.4.1"
