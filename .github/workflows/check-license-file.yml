name: Check license file
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  check-license-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      
      - name: Check and update license file with retry
        run: |
          for i in {1..3}; do
            echo "Attempt $i"
            if make update-license-file; then
              if git diff --exit-code; then
                echo "No changes detected on attempt $i"
                break
              else
                if [ $i -eq 3 ]; then
                  echo "Still have changes after 3 attempts"
                  exit 1
                fi
                echo "Changes detected on attempt $i, retrying..."
                sleep 2
              fi
            else
              if [ $i -eq 3 ]; then
                echo "Make command failed after 3 attempts"
                exit 1
              fi
              echo "Make command failed on attempt $i, retrying..."
              sleep 2
            fi
          done
      
      - name: Check diff
        run: |
          git add .
          git diff --cached --exit-code
