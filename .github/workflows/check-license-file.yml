name: Check license file
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  check-license-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      
      - name: Check and update license file
        run: |
          make update-license-file
      
      - name: Check diff
        run: |
          git add .
          git diff --cached --exit-code
