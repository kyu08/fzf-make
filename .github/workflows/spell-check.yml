name: Spell Check

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
    - name: Spell Check
      uses: crate-ci/typos@85f62a8a84f939ae994ab3763f01a0296d61a7ee # v1.36.2
      with: 
        config: _typos.toml
