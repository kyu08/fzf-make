version: '3'

includes:
  docker: ./docker/Taskfile.yml
  build: ./build/Taskfile.yml
  nested:
    taskfile: ./nested/Taskfile.yml
    dir: ./nested

tasks:
  default:
    desc: Default task
    cmds:
      - echo "Main Taskfile"

  test:
    desc: Run tests
    cmds:
      - echo "Running tests from main"

  all:
    desc: Run all tasks including imported ones
    deps:
      - docker:build
      - build:compile
      - nested:setup